<html>
  <head>
    <title>Englisch Website</title>
    <link rel="stylesheet" href="style.css">
    <script>
      window.onload = function LoadBars() {
        fetch('topBar.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('topBarID').innerHTML = data;
        });

        fetch('bottomBar.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('bottomBarID').innerHTML = data;
        });
      }
    </script>

    <style>
      .main-image {
        background-image: url(https://images5.alphacoders.com/653/653422.jpg);
        background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  width: 100%;
  /*Tower Bridge Bild: https://images5.alphacoders.com/653/653422.jpg*/
        /*Altes Bild: https://images.unsplash.com/photo-1607602274619-4503f0c2444c?fm=jpg&q=60&h=3000&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dWslMjBsYW5kc2NhcGV8ZW58MHx8MHx8fDA%3D*/
        height: calc(100vh - 130px);
        /* Das ist der entscheidende Teil: */
        object-fit: cover; 
        /* Optional: Zentriert das Bild beim Croppen */
      }
      </style>
  </head>
  <body class="no_margin">
      <div id="topBarID"></div>     <!--TopBar-->
      <div class="main-image">
        
      </div>
      <div id="bottomBarID"></div>
  </body>
</html>
