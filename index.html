<html>
  <head>
    <title>Englisch Website</title>
    <link rel="stylesheet" href="style.css">
    <script>
      window.onload = function LoadBars() {
        fetch('topBar.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('topBarID').innerHTML = data;
        });

        fetch('bottomBar.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('bottomBarID').innerHTML = data;
        });
      }
    </script>

    <style>
      .main-image {
        background-image: 
        url('https://images.unsplash.com/photo-1607602274619-4503f0c2444c?fm=jpg&q=60&h=3000&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dWslMjBsYW5kc2NhcGV8ZW58MHx8MHx8fDA%3D');
        min-width: 100%;
        height: calc(100% - 130px);
        /* Das ist der entscheidende Teil: */
        object-fit: cover; 
        /* Optional: Zentriert das Bild beim Croppen */
        object-position: center;
        aspect-ratio: 3 / 2; 
        background-position-y: center;
      }
      </style>
  </head>
  <body class="no_margin">
      <div id="topBarID"></div>     <!--TopBar-->
      <div class="main-image">
        
      </div>
      <div id="bottomBarID"></div>
  </body>
</html>
