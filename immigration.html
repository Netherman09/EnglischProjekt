<html>
    
  <head>
    <title>Cultural Map</title>
    <link rel="stylesheet" href="style.css">
    <script>
      window.onload = function LoadTopBar() {
        fetch('topBar.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('topBarID').innerHTML = data;
        });
      }    
    </script>

    <script
        src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0">
    </script>
  </head>
  <body class="no_margin">
      <div id="topBarID">     <!--TopBar-->
      </div>   
    <h1>Immigration</h1>

    <!--Die Werte des Diagramms sind aktuell nur Platzhalter Werte-->
    <p>Alles aktuell Platzhalterwerte</p>

    <canvas id="myChart" style="width:100%; max-width: 500px; max-height: 500px;"></canvas>

    <script>
        const xValues = ["India", "Poland", "Pakistan", "Romania", "Ireland"];
        const yValues = [965000, 841000, 654000, 558000, 387000];
        const barColors = [
            "#FF9933",
            "#DC143C",
            "#01411C",
            "#002B7F",
            "#169B62"
        ];

        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: "doughnut",
            data: {
                labels: xValues,
                datasets: [{
                backgroundColor: barColors,
                data: yValues
                }]
            },
            options: {
                plugins: {
                legend: {display:true},
                title: {
                    display: true,
                    text: "The 5 largest Groups of Immigrants",
                    font: {size:16}
            }
            }
        }
        });
        </script>
  </body>
</html>
